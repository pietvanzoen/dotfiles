name: cutr
root: ~/repos/github.com/cutr-dev/cutr-server

on_project_start: cd server && yarn

windows:
  - Cutr:
      layout: e23f,214x52,0,0{147x52,0,0[147x26,0,0,20,147x25,0,27,21],66x52,148,0[66x8,148,0,22,66x7,148,9,23,66x35,148,17,24]}
      panes:
        - server:
          - cd server
          - tmux-run-pane yarn dev | spacer
        - workers:
          - cd server
          - tmux-run-pane yarn dev:worker | spacer
        - ui:
          - cd ui
          - tmux-run-pane yarn dev
        - cutlist:
          - cd cutlist
          - tmux-run-pane yarn dev
        - dev:
          - cutr-migrate
