name: cutr
root: ~/repos/gitlab.com/cutr-git/cutr-server

windows:
  - Cutr:
      layout: 440c,238x51,0,0{159x51,0,0[159x25,0,0,60,159x25,0,26,67],78x51,160,0[78x12,160,0,66,78x38,160,13,68]}
      panes:
        - server:
          - cd server
          - yarn
          - tmux-run-pane yarn dev
        - workers:
          - cd server
          - sleep 5
          - tmux-run-pane yarn dev:worker
        - ui:
          - cd ui
          - sleep 5
          - tmux-run-pane yarn dev
        - dev:
          - cutr-migrate
